{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="{% static 'css/build.css' %}" rel="stylesheet"/>
        <title> BookShare -
            {% block title %}Page{% endblock %}
        </title>
    </head>
    <body>
        <ul id="nav">
            <li>
                <a href="{% url 'bookShare:browse' %}">Browse</a>
            </li>
            <li>
                {% if user.is_authenticated %}
                    <a href="{% url 'bookShare:logout' %}">Logout</a>
                {% else %}
                    <li>
                        <a href = "{% url item.url %}">{{ item.name }}</a>
                    </li>
                {% endif %}
            </li>
            <li>
                <a href = "{% url 'bookShare:user_search' %}">Search User</a>
            </li>
        </ul>
        <!-- Add navigation and stuff here later -->
        {% block content %}Empty Page{% endblock %}
    </body>
</html>
