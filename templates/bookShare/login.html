{% extends 'bookShare/base.html' %}
{% load staticfiles %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h1> Login </h1>

<form id="user_form" method="post" action="{% url 'bookShare:login' %}" enctype="multipart/form-data">
    {% csrf_token %}

    Username: <input type="text" name="username" value="" size="50" />
    <br />
    Password: <input type="password" name="password" value="" size="128" />
    <br />

    <input type="submit" name="submit" />
</form>

{% endblock %}
