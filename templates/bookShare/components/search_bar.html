<div class="w-[500px]">
  <form id = "{{ form_id }}" enctype = "multipart/form-data">
    {% comment %} <input type = "submit" name = "submit" value = "Search"> {% endcomment %}
    <label for="general_query_field"
           class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">
      {{ label }}
    </label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg aria-hidden="true"
             class="w-5 h-5 text-gray-500 "
             fill="none"
             stroke="currentColor"
             viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z">
          </path>
        </svg>
      </div>
      <input type="search"
             id="{{ input_id }}"
             name="general_query"
             class="block w-full p-4 pl-10 text-md text-gray-900 border border-gray rounded-lg bg-gray-50 focus:ring-blue-400 focus:border-blue-400 "
             placeholder="Title, ISBN, Author, etc...">
      <button type="submit"
              class="text-white absolute right-2.5 bottom-2.5 bg-blue hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue font-medium rounded-lg text-md px-4 py-2 ">
        {{ label }}
      </button>
    </div>
  </form>
</div>
