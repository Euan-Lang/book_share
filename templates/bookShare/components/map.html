{%load static %}
{%if invalid_map == True%}
<div class="w-full h-12" id="map">Invalid Postcode - Can't display map.</div>
{%else%}
<p hidden id="latitude">{{latitude}}</p>
<p hidden id="longitude">{{longitude}}</p>
<p hidden id="centreLat">{{centreLat}}</p>
<p hidden id="centreLon">{{centreLng}}</p>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script type="module" src="{% static 'js/mapDisplay.js'%}"></script>
<div class="w-full h-[240px]" id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyZOguzi85PD4EvAj9f-3CL_TXthYzbyQ&callback=initMap&v=weekly" defer
></script>
{%endif%}
