{% extends 'bookShare/base.html' %}
{% load staticfiles %}

{% block title %}
Register
{% endblock %}

{% block content %}
<h1> Register </h1>
{% if registered %}
<h3> Registration Successful! </h3>
{% endif %}
<form id="user_form" method="post" action="{% url 'bookShare:register' %}" enctype="multipart/form-data">
    {% csrf_token %}

    {{ user_form.as_p }}
    {{ profile_form.as_p }}


    <input type="submit" name="submit" value="Register" />
</form>

{% endblock %}
